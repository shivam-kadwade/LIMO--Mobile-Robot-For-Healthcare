    <h1 class="text-center pt-4">L1M0 - Robot Assistant</h1>
    <!--Container Starts here-->
    <div class="container text-center">

    <!--Reception-->
    <div class="row justify-content-center">
            <div class="col-2 p-2">
                <p>Reception</p>
            <a id="RecId"href="#" class="btn btn-squared-default btn-secondary" onclick="store(5,5)">
                <i class="fa fa-key fa-5x"></i>
                Reception
            </a>
            </div>
    </div>

     <!--ITU 1-->            
     <div class="row justify-content-center">
        <p id="ITU1">ITU 1</p>
            <!--CP-1-->
            <div class="col-2 p-1">
                <a id="IT1CP1" href="#" class="btn btn-squared-default btn-secondary" onclick="store(1,1)">
                <i class="fa fa-money fa-5x"></i>
                CP-1 
                </a>
            </div>
            <!--CP-2-->
            <div class="col-2 p-1">
            <a id="IT1CP2" href="#" class="btn btn-squared-default btn-secondary" onclick="store(1,2)">
                <i class="fa fa-mobile fa-5x"></i>

            </a>
            </div>
            <!--Charging-->
            <div class="col-2 p-1">
            <a id="ChargId" href="#" class="btn btn-squared-default btn-secondary" onclick="store(1,3)">
                <i class="fa fa-barcode fa-5x"></i>
                Charging
            </a>
            </div>
            <!--CP-3-->
            <div class="col-2 p-1">
            <a id="IT1CP3" href="#" class="btn btn-squared-default btn-secondary" onclick="store(1,4)">
                <i class="fa fa-bell fa-5x"></i>
                CP-3
            </a>
            </div>
     </div>

    <!--ITU-2-->
    <div class="row justify-content-center">
            <p id="ITU2">ITU 2</p>
            <!--CP-1-->
            <div class="col-2 p-2">
            <a id="IT2CP1" href="#" class="btn btn-squared-default btn-secondary" onclick="store(2,1)">
                <i class="fa fa-money fa-5x"></i>
                CP-1
            </a>
            </div>
            <!--CP-2-->
            <div class="col-2 p-2">
            <a id="IT2CP2" href="#" class="btn btn-squared-default btn-secondary" onclick="store(2,2)">
                <i class="fa fa-mobile fa-5x"></i>
                CP-2
            </a>
            </div>
            <!--CP-3-->
            <div class="col-2 p-2">
            <a id="IT2CP3" href="#" class="btn btn-squared-default btn-secondary" onclick="store(2,3)">
                <i class="fa fa-barcode fa-5x"></i>
                CP-3
            </a>
            </div>
    </div>

    <!--ITU 3-->
    <div class="row justify-content-center">
                <div class="col-2 p-2">
                <p>ITU 3</p>
                    <a id="IT3CP1" href="#" class="btn btn-squared-default btn-secondary" onclick="store(3,1)">
                    <i class="fa fa-key fa-5x"></i>
                    CP-1
                </a>
            </div>
        </div>

    <!--ITU 4-->
    <div class="row justify-content-center">
        <div class="col-2 p-2">
        <p>ITU 4</p>
            <a id="IT4CP1" href="#" class="btn btn-squared-default btn-secondary" onclick="store(4,1)">
                CP-1
            </a>
        </div>
    </div>

    <!--Buttons-->
    <div class="row">
            <div class="col-xm-6 p-2 justify-content-right p-2">
            <button id="confirm" type="button" class="btn btn-success" onclick="Send()">Confirm</button>
            </div>
            <div class="col-xm-2 p-2 justify-content-left p-2">
                <button id="charging_buuton" type="button" id="Charging" class="btn btn-secondary" onclick="Charging()">Go To Charging</button>
            </div>
            <div class="col-xm-1 p-2 justify-content-left p-2">
                <button type="button" class="btn btn-light" onclick="Reset()">Reset</button>
            </div>
    </div>

    <!--Current Status-->
    <div class="row justify-content-center" id="currentstatus">
    <div class="col-xm-3 px-4">
        <p>Current Status</p>
    <input class="form-control" id="StatusField" type="text" readonly>
    </div>
    </div>

    <!--Message box-->
    <div class="row justify-content-center" id="messagebox">
        <div class="col-xm-3 p-4">
            <p>Message Box</p>
        <textarea rows="4" type="text" cols="45" maxlength="1000" id="MessageField" readonly></textarea>
        </div>
        </div>
    </div>
